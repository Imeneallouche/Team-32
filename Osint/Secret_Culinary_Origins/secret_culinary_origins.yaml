description: |
  A well-known but elusive **culinary establishment** has been making headlines for its **unique flavors and secret recipes**.
  However, very little is known about its **origins**.

  **Your Goal:**
  - Uncover three key pieces of information about this mystery restaurant:
    1️⃣ **The full name of the founder**  
    2️⃣ **The official phone number**  
    3️⃣ **The street where the establishment is located**  
  - Use OSINT techniques such as search engines, WHOIS lookups, and social media analysis.

  **Flag Format:**  
  - shellmateCTF{name-of-founder_phone_number_street-name}
  - Example: `shellmateCTF{John-Doe_+442012345678_Main-Street}`

